<div class="scroller-auto max-h-[30rem]" data-aos="fade-in">
  <div
    class="min-w-[63rem] border rounded-lg shadow overflow-hidden border-neutral-700 shadow-gray-900"
  >
    <table class="divide-y divide-neutral-700 w-full">
      <thead>
        <tr class="divide-x divide-neutral-700">
          <th
            scope="col"
            class="px-6 py-3 text-start text-xs font-medium uppercase text-neutral-500"
          >
            N°
          </th>
          <th
            scope="col"
            class="px-6 py-3 text-start text-xs font-medium uppercase text-neutral-500"
          >
            Compañia
          </th>
          <th
            scope="col"
            class="px-6 py-3 text-start text-xs font-medium uppercase text-neutral-500"
          >
            Nombre
          </th>
          <th
            scope="col"
            class="px-6 py-3 text-start text-xs font-medium uppercase text-neutral-500"
          >
            Fecha
          </th>
          <th
            scope="col"
            class="px-6 py-3 text-end text-xs font-medium uppercase text-neutral-500"
          >
            Certificado
          </th>
        </tr>
      </thead>
      <tbody class="divide-y divide-neutral-700">
        @for (certification of certifications; track certification; let i =
        $index) {
        <tr>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-neutral-200">
            {{ i + 1 }}
          </td>
          <td
            class="flex px-6 py-4 whitespace-nowrap text-sm font-medium text-neutral-200"
          >
            <img
              class="rounded w-8"
              [src]="companyType(certification.company)"
              alt=""
            />
            <p class="flex items-center ml-5">
              {{ certification.company }}
            </p>
          </td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-neutral-200">
            {{ certification.name }}
          </td>
          <td
            class="px-6 py-4 whitespace-nowrap text-sm text-neutral-200 text-center"
          >
            {{ certification.date }}
          </td>
          <td
            class="px-6 py-4 whitespace-nowrap text-end text-sm font-medium text-center"
          >
            <a
              type="button"
              [href]="certification.urlCertification"
              target="_blank"
              class="inline-flex items-center gap-x-2 text-sm font-semibold rounded-lg border border-transparent focus:outline-none disabled:opacity-50 disabled:pointer-events-none text-blue-500 hover:text-blue-400 focus:text-blue-400"
            >
              Ver Certificación
            </a>
          </td>
        </tr>
        }
      </tbody>
    </table>
  </div>
</div>
