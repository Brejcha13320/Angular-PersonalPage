  id="projects"
>

    <!-- Title -->
    <div class="mb-10 lg:mb-14">
      <h2
        data-aos="fade-in"
        class="text-white font-semibold text-2xl md:text-4xl md:leading-tight"
      >
        Proyectos
      </h2>
      <p class="mt-5 text-neutral-400" data-aos="fade-in">
        {{ textProjects }}
      </p>
    </div>
    <!-- End Title -->

    <!-- Swiper Projects -->
    <app-swiper-projects [projects]="projects"></app-swiper-projects>
    <!-- End Swiper Projects -->
  </div>
</div>
