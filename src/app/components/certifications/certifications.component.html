<div class="bg-neutral-900" id="certifications">
  <!-- Approach -->
  <div class="max-w-5xl px-4 xl:px-0 py-10 lg:pt-20 mx-auto">
    <!-- Title -->
    <div class="mb-10 lg:mb-14">
      <h2
        data-aos="fade-in"
        class="text-white font-semibold text-2xl md:text-4xl md:leading-tight"
      >
        Mis Certificaciones
      </h2>
      <p class="mt-1 text-neutral-400" data-aos="fade-in">
        {{ description }}
      </p>
    </div>
    <!-- End Title -->

    <div class="flex justify-end my-5" data-aos="fade-in">
      <select
        [(ngModel)]="categorySelect"
        class="w-full sm:w-1/3 py-3 px-4 pe-9 block rounded-lg text-sm focus:border-blue-500 disabled:opacity-50 disabled:pointer-events-none bg-[#322929] border-neutral-700 text-white placeholder-neutral-500 focus:ring-neutral-600"
      >
        <option disabled>Seleccione una Categoria</option>
        @for (option of optionsSelect; track $index) {
        <option [value]="option.category">{{ option.label }}</option>
        }
      </select>
    </div>

    <app-table-certifications
      [certifications]="certifications | category : categorySelect"
    ></app-table-certifications>
  </div>
</div>
